<html>
    <head>
        <title>Pizza Order</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <h1>Pizza Order</h1>
        <div class="container">
            
                 <!-- full name text box -->
                 <div class=form-group>
                        <label for="">Enter full name:</label>
                        <input type="text" id="fullNameID" class="form-control">
                    </div>
                    <!-- address text box -->
                 <div class=form-group>
                        <label for="">Enter delivery address:</label>
                        <input type="text" id="addressID" class="form-control">
                 </div>
                    <button onclick="addressAndName()" id="adID" class="btn btn-secondary btn-lg btn-block">Submit</button></br>
            
            <form action="" id="formID" name="formName">
                <!-- Type of pizza select box -->
                <div class="form-group">
                    <label for="">Choose type of the pizza:</label>
                    <select name="pizzaType" id="pizzaTypeID" class="form-control">
                        <option value="" selected>Select</option>
                        <option value="cheesePizza">Cheese Pizza</option>
                        <option value="pepperoniPizza">Pepporeni Pizza</option>
                        <option value="artichokePizza">Artichoke Pizza</option>
                    </select>
                </div></br>
                <!-- Size of pizza select box -->
                <div class="form-group">
                    <label for="">Choose size of the Pizza:</label>
                        <select name="sizeName" id="sizeID" class="form-control">
                            <option value=""selected>Select</option>
                            <option value="small">Small Pizza</option>
                            <option value="medium">Medium Pizza</option>
                            <option value="large">Large Pizza</option>
                        </select>
                </div></br>

                

                <button onclick="addOrders()" type="button" class="btn btn-secondary btn-lg btn-block" id="buttonID">
                    Add To Basket
                </button>
                
            </form>
            <button onclick="placeOrder()" id="secondID" class="btn btn-secondary btn-lg btn-block">Order</button></br>
        </div>
        <div id="output" class="jumbotron">

        </div>
        <label id="outputPrice">
    </label>
    </body>
</html>
