<!DOCTYPE html>
<html>
  <head>
    <title>Order Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <form id ="formID">
        <label for="">Choose your pizza toppings:</label><br>
        <div class="from-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="pizza" value="Cheese">
          <label class="form-check-label">Cheese Pizza</label>
          </div><br>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="pizza" value="Pepperoni">
          <label class="form-check-label">Pepperoni Pizza.</label>
          </div><br>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="pizza" value="Artichoke">
          <label class="form-check-label">Artichoke Pizza.</label>
          </div><br>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="pizza" value="Anchovy">
          <label class="form-check-label">Anchovy Pizza.</label>
          </div><br>
       </div>
        <div class="form-group">
          <label for="">Choose your size:</label>
          <select class="from-control" id="sizeID" name="">
            <option value="">Select</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div><br>
        <button type="submit" class="btn-info" name="button" id="buttonID">Submit</button>
      </form>
     <div class="output">

     </div>
    </div>
  </body>
</html>
