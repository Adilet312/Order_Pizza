<!DOCTYPE html>
<html>
  <head>
    <title>Order Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Order Pizza</h1>
    <div class="container-fluid">
      <form id ="formID">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <label for="">Choose your pizza toppings:</label><br>
            <div class="from-group">
             <div class="form-check">
             <input type="checkbox" class="form-check-input" name="pizza" value="Cheese">
             <label class="form-check-label">Cheese Pizza</label>
             </div><br>

              <div class="form-check">
              <input type="checkbox" class="form-check-input" name="pizza" value="Pepperoni">
              <label class="form-check-label">Pepperoni Pizza.</label>
              </div><br>

              <div class="form-check">
              <input type="checkbox" class="form-check-input" name="pizza" value="Artichoke">
              <label class="form-check-label">Artichoke Pizza.</label>
              </div><br>

              <div class="form-check">
              <input type="checkbox" class="form-check-input" name="pizza" value="Anchovy">
              <label class="form-check-label">Anchovy Pizza.</label>
              </div><br>
           </div>
           </div>
           </div>
           <div class="col-md-6">
           <div class="card">
           <div class="form-group">
              <label for="">Choose your size:</label><br>
              <select class="from-control" id="sizeID" name="">
              <option value="">Select</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          </div>
          </div>
        <button type="submit" class="btn btn-secondary btn-lg btn-block" name="button" id="buttonID">Order Pizza</button><br>
       </div>
     </form><br>
     <div id="output" class="jumbotron">
    </div>
    </div>
  </body>
</html>
